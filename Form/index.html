<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    
    <form action="">
        <table border="0" cellspacing="0" cellpadding="5">
            <tr>
                <td><label for="username">Username :</label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password :</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="pria">Pria</label>
                    <input type="radio" id="pria" name="jeniskelamin">
                    <label for="perempuan">Perempuan</label>
                    <input type="radio" id="perempuan" name="jeniskelamin">
                </td>
            </tr>
            <tr>
                <td><label for="kota">Combo Box :</label></td>
                <td>
                    <select name="" id="">
                        <option value="" selected disabled >Pilih Asal Kotamu</option>
                        <option value="">Depok</option>
                        <option value="">Bandung</option>
                        <option value="">Jakart</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="radio" id="perempuan" name="jeniskelamin">
                    <label for="perempuan">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td>Text Area :</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10">Tulis Alasanmu Pendaftaranmu disini
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">            
                    <input type="checkbox" id="menyanyi">
                    <label for="menyanyi">Menyanyi</label>

                    <input type="checkbox" id="ngoding">
                    <label for="ngoding">Ngoding</label>

                    <input type="checkbox" id="workout">
                    <label for="workout">Workout</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit"></td>
            </tr>
        </table>
    </form>

</body>
</html>
